<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login-style.css">
</head>
<body style="height: 100%; width: 100%;" class="hero-image">
    <nav class="navbar d-flex">
        <div>
            <img src="assets/Netflix_2015_logo.svg" class="logo" alt="">
        </div>
        </div>
    </nav>

    <div class="login-content d-flex">
        <div class="login-form">
            <h1 style="color: #fff;">Iniciar sesión</h1>
            <form class="login-form-inputs d-flex" action="">
                <input type="text" class="user-data" placeholder="Email o Número de teléfono">
                <input type="password" class="user-data" placeholder="Contraseña">
                <button class="login-button">Iniciar sesión</button>
            </form>
        </div>
        <div style="color: #b3b3b3; margin-top: .5rem; font-weight: 500 ; display: flex;">
            <label for="" style="flex-grow: 1;">
                <input type="checkbox" style="margin-right: 4px;" >Recuérdame
            </label>
            <span style="text-align: end;">¿Necesitas ayuda?</span>
        </div>
        <div class="login-signup-now" style="color: #737373; font-size: 1.1rem; margin-top: 5rem;">¿Primera vez en Netflix? <a href="index.html" class="link-hovered">Suscríbete ahora.</a></div>
    </div>


    <div class="line-divide"></div>

    <footer class="footer-card-login">
        <section>
            <div class="site-footer font-footer-color">
                <p class="footer-top">¿Preguntas? Llama al <a href="" class="link-hovered">0800 345 1593</a></p>
                <ul class="footer-link">
                    <li class="footer-link-item"><a href="">Preguntas frecuentes</a></li>
                    <li class="footer-link-item"><a href="">Centro de ayuda</a></li>
                    <li class="footer-link-item"><a href="">Términos de uso</a></li>
                    <li class="footer-link-item"><a href="">privacidad</a></li>
                    <li class="footer-link-item"><a href="">Preferencias de cookies</a></li>
                    <li class="footer-link-item"><a href="">Información corporativa</a></li>
                </ul>
            </div>

            <div class="lang-2">
                <select name="" id="" class="lang-selector" >
                    <option value="espaniol">Español</option>
                    <option value="english">Inglés</option>
                </select>
            </div>

        </section>
    </footer>


</body>
</html>
